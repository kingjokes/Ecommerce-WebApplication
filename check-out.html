<!DOCTYPE html>
<html lang="en">
<head>
    <link href="w3.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paul Jokotagba">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Check out : E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        a{
            text-decoration: none!important;
        }
    </style>

</head>
<body>
<nav class="navbar w3-white w3-card-2 navbar-expand-sm  fixed-top"  >
    <ul class=" navbar-nav ">
        <li class="nav-item">
            <a class="nav-link active w3-text-dark-gray " href="index.html">E-Commerce</a>
        </li>


        <li class="nav-item justify-content-right dropdown">
            <a class="nav-link dropdown-toggle w3-text-dark-gray" data-toggle="dropdown" href="#">
                Cart <span class="w3-badge" id="cart">0</span>
            </a>
            <div class="dropdown-menu" id="cart-list">
                <a class="dropdown-item" href="#">No item found</a>

            </div>
        </li>
    </ul>
</nav>
<div class="w3-padding-64">
    <div class="row mt-5 pa-1">
        <div class="col-12 col-sm-3 col-md-3 col-lg-3">
            &nbsp;
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <a href="index.html" class="w3-text-dark-gray w3-hover-text-cyan ">
                <i class="fa fa-arrow-circle-left mr-1"></i>
                Go back
            </a>
            <br>
            <br>
            <table class="w3-table-all">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>

                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <!--displays the item in the cart-->
                <tbody id="item-list">
                <tr>
                    <td class="py-3">&nbsp;</td>
                    <td class="py-3">&nbsp;</td>
                    <td>Fetching data....
                    </td>
                    <td class="py-3">&nbsp;</td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                </tbody>


            </table>
            <div class="w3-padding">
                <b>Total:  <span id="cart-sum"></span></b>
            </div>
            <div class="mt-2">
                <!--the check-out button-->
                <button class="btn btn-primary btn-block" id="checkout" disabled onclick="checkOut()">Check Out</button>
            </div>
        </div>
    </div>

</div>


<script src="commerce.js"></script>

</body>
</html>
